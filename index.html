<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/app/sccs/estilos.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
  <title>Calculator app</title>
</head>

<body>
  <main class="calculadora_principal">
    <div class="cambios_temas">
      <h1 class="titulo-calculadora">calc</h1>
      <div class="ajuste_titulo-tema">
          <p class="titulo-tema">theme</p>
          <div class="posicion-numeros">
            <div class="ubicacion-num-horizontal">
              <p class="numero">1</p>
              <p class="numero">2</p>
              <p class="numero">3</p>
            </div>
            <form class="movimiento-boton">
              <label for="first" class="dimencion-circulo">
                <input type="radio" name="dimencion-circulo" id="first" value="first" checked />
                <span class="muestra circulo-1"></span>
              </label>
              <label for="second" class="dimencion-circulo">
                <input type="radio" name="dimencion-circulo" id="second" value="second">
                <span class="muestra circulo-2"></span>
              </label>
              <label for="third" class="dimencion-circulo"> 
                <input type="radio" name="dimencion-circulo" id="third" value="third">
                <span class="muestra circulo-3"></span>
              </label>
            </form>
          </div>
      </div>
    </div>
    <div class="pantalla_resultados">
      <input type="text" id="mostrar_resultados"  >
    </div>
    <div class="panel-principal panels">
      <button class="button-1" onclick="numero('1')">1</button>
      <button class="button-2" onclick="numero('2')">2</button>
      <button class="button-3" onclick="numero('3')">3</button>
      <button class="button-4" onclick="numero('4')">4</button>
      <button class="button-5" onclick="numero('5')">5</button>
      <button class="button-6" onclick="numero('6')">6</button>
      <button class="button-7" onclick="numero('7')">7</button>
      <button class="button-8" onclick="numero('8')">8</button>
      <button class="button-9" onclick="numero('9')">9</button>
      <button class="button-0" onclick="numero('0')">0</button>
      <button class="button-reset" onclick="limpia_resultado()">reset</button>
      <button class="button-del" onclick="borra_numero()">del</button>
      <button class="button-plus" onclick="numero('+')">+</button>
      <button class="button-rest" onclick="numero('-')">-</button>
      <button class="button-multiply" onclick="numero('*')">x</button>
      <button class="button-divide" onclick="numero('/')">/</button>
      <button class="button-dot" onclick="numero('.')">.</button>
      <button class="button-equal" onclick="resultado()">=</button>
      
    </div>
    
  </main>

  <script src="./src/app/js/calculadora.js"></script>
</body>

</html>
